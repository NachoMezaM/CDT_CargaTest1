<!DOCTYPE html>
<html>

<head>
  <title>Carga Academica</title>
</head>

<body >
  <app-barranavegacion></app-barranavegacion>
  
  <form>
    <div class="fila_titulo">
    <h1 class="titulo">Ingresar Carga</h1>
    <h1 class="titulo" style="margin-left: 600px;">Notas</h1>
  </div>
  <div class="fila">
    <h1 class="titulo">Ingresar Carga</h1>
    <br>
    <div class="containerflex ">
     

      <div class="form-group">
        <div class="row">
          <div class="col1">
            <label for="idProfesor"><strong>Rut:</strong></label>
            <input formControlName="idProfesor" id="rut" type="text" class="form-control1">
          </div>
          
          <div class="col22 ">
            <label for="nombre"><strong>Nombre:</strong></label>
            <input formControlName="Nombre" id="nombre" type="text" class="form-control2">
          </div>
          
          <div class=col1>
            <label for="año"><strong>Año:</strong></label>
            <input formControlName="Año" id="año" class="form-control11" autocomplete="off" [value]="currentYear" readonly>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col1">
            <label for="grado"><strong>Grado:</strong></label>
            <div formControlName="Grado" id="grado" class="form-control1"></div>
          </div>
          
          <div class="col1">
            <label for="jerarquizacion"><strong>Jerarquizacion:</strong></label>
            <div formControlName="Jerarquizacion" id="jerarquizacion" class="form-control2" ></div>
          </div>
          
          <div class="col1">
            <label for="horascontrato"><strong>Horas Contrato:</strong></label>
            <div formControlName="horascontrato" id="horascontrato" class="form-control2"></div>
          </div>
          
          <div class="col1">
            <label for="PosibleHorasDeDocencia"><strong>Horas Docencia:</strong></label>
            <div formControlName="PosibleHorasDeDocencia" id="PosibleHorasDeDocencia" class="form-control2"></div>
          </div>
        </div>
      </div>
    </div>

    <form>
      <h1 class="titulo">Notas</h1>
      <div class="containerflex4">
       
        <textarea rows="4" cols="50" class="form-control2" placeholder="Escribe tus notas aquí"></textarea>
      </div>
    </form>
  </div>
  </form>


  <div class="fila_titulo">
    <h1 class="titulo">Docencia Directa</h1>
    <h1 class="titulo" style="margin-left: 570px;">Carga Administrativa</h1>
    </div>
  <div class="fila">
    <!-- Docencia Directa -->
    <form>
      <div class="containerflex1">
  
        <div class="form-group">
          <div class="row">
            <div class="col1">
              <label for="codigo"><strong>Codigo:</strong></label>
              <input formControlName="codigo" type="text" id="codigo" class="form-control1" placeholder="Codigo Asignatura" required autocomplete="off" (change)="buscarSecciones()" uptwo>
            </div>
            
            <div class="col1">
              <label for="seccion"><strong>Seccion:</strong></label>
              <select formControlName="seccion" id="seccion" class="form-control1" (change)="agregarFila()"></select>
            </div>
          </div>
        </div>

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Codigo</th>
              <th>Sección</th>
              <th>Nombre</th>
              <th>Horas 45'</th>
              <th>Minutos</th>
              <th>Planificacion</th>
              <th>Total</th>
              <th>Confirmar</th>
              <th>Eliminar</th>
            </tr>
          </thead>

          <tbody id="asignaturas-body">
            <!-- Aquí se agregarán las filas dinámicamente -->
          </tbody>
          <button type="submit" id="guardar-button" class="boton" (click)="guardarDatos()">Guardar</button>
        </table>
      </div>
    </form>

    <form> <h1 class="titulo">Otros Trabajos de Gestión Académica</h1>
      <div class="containerflex3">
       

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Concepto</th>
              <th>Horas 60'</th>
              <th>Minutos</th>
            </tr>
          </thead>
          
          <tbody id="asignaturas-body">
            <!-- Aquí se agregarán las filas dinámicamente -->
          </tbody>
        </table>
      </div>
    </form>
  </div>
</body>
</html>
