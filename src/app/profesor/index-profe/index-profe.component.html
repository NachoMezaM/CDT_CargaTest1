<body>
<app-barranavegacion></app-barranavegacion>
<div class="container">
    <h1 style="color: white; margin-top: 10px;">Profesores </h1>
   <div>
    <button  routerLink="/profesor/crear-profe/" class="boton">Crear nuevo profesor</button>    
    <input type="text" class="busqueda" placeholder="Buscar Asignatura" (keyup)="onSearch($event)">
   </div>
  
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>RUT</th>
                <th>NOMBRE</th>
                <th>TIPO</th>
                <th>PROFESIÃ“N</th>
                <th>HORAS</th>
                <th>VALOR HORA</th>
                <th>JERARQUIA</th>
                <th width="250px">ACCION</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let profesor of filteredProfesor">
                <td>{{ profesor.idProfesor }}</td>
                <td>{{ profesor.Nombre }}</td>
                <td>{{ obtenerTipo(profesor.Tipo)}}</td>
                <td>{{ profesor.Profesion }}</td>
                <td>{{ profesor.Horas }}</td>
                <td>{{ profesor.ValorHora }}</td>
                <td>{{ obtenerJerarquia(profesor.idJerarquia) }}</td>
                <td>
                  <a href="#" [routerLink]="['/profesor/', profesor.idProfesor, 'view-profe']" class="btn btn-info">VER</a>
                  <a href="#" [routerLink]="['/profesor/', profesor.idProfesor, 'editar-profe']" class="btn btn-primary">EDITAR</a>
                 
                </td>
              </tr>
        </tbody>
    </table>
</div>
</body>
