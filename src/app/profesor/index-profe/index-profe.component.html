<div class="container">
    <h1>Profesores </h1>
    <a href="#" routerLink="/profesor/crear-profe/" class="btn btn-success">Crear nuevo profesor</a>
    
      
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>RUT</th>
                <th>NOMBRE</th>
                <th>TIPO</th>
                <th>PROFECION</th>
                <th>HORAS</th>
                <th>VALOR HORA</th>
                <th>JERARQUIA</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let profesor of profesor">
                <td>{{ profesor.idProfesor }}</td>
                <td>{{ profesor.Nombre }}</td>
                <td>{{ profesor.Tipo }}</td>
                <td>{{ profesor.Profesion }}</td>
                <td>{{ profesor.Horas }}</td>
                <td>{{ profesor.ValorHora }}</td>
                <td>{{ profesor.idJerarquia }}</td>
                <td>
                  <a href="#" [routerLink]="['/profesor/', profesor.idProfesor, 'view']" class="btn btn-info">View</a>
                  <a href="#" [routerLink]="['/profesor/', profesor.idProfesor, 'edit']" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="deleteprofesor(profesor.idProfesor)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
