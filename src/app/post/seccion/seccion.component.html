<body>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <label for="idAsignatura"><strong>Codigo:</strong></label>
      <input 
          formControlName="idAsignatura"
          id="idAsignatura" 
          type="text" 
          [(ngModel)]="post.idAsignatura"
          class="form-control">
        <select formControlName="Facultad">
          <option *ngFor="let facultad of facultades" [value]="facultad.id">{{ facultad.nombre }}</option>
        </select>
        <select formControlName="Carrera">
          <option *ngFor="let carrera of Carreras" [value]="carrera">{{ carrera }}</option>
        </select>
        <label for="Semestre"><strong>Semestre:</strong></label>
        <select 
        formControlName="Semestre"
        id="Semestre">
        <option value="">Seleccione Opcion</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="X">10</option>
        <option value="XI">11</option>
         </select>

        
        <button class="boton" type="submit">Crear</button>
      </form>
</body>
