<div class="container">
    <h1>Carga Academica UNACH</h1>
    <a href="#" routerLink="/post/create/" class="btn btn-success">Crear Asignatura</a>
    <div class="btn-group" role="group" aria-label="Basic example">
  </div>

  <button (click)="filterByEstado('Activo')">Mostrar Activos</button>
  <button (click)="filterByEstado('Inactivo')">Mostrar Inactivos</button>
  <input type="text" class="search" placeholder="Buscar Asignatura" (keyup)="onSearch($event)">
    <table class="table table-striped table-bordered">
        <thead>
              <tr>   
                <th>Codigo de Asignatura</th>        
                <th>Nombre</th>
                <th>Tipo de Asignatura</th>
                <th>Cantidad de Alumnos</th>
                <th>Horas</th>
                <th>Estado</th>
                <th width="145px"></th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let post of filteredPosts">
                <td>{{ post.idAsignatura }}</td>
                <td>{{ post.Nombre }}</td>
                <td>{{ post.TipoAsignatura }}</td>
                <td>{{ post.NumeroAlumnos }}</td>
                <td>{{ post.Horas }}</td>
                <td>{{ post.Estado }}</td>
                <td>
                  <a href="#" [routerLink]="['/post/', post.idAsignatura, 'view']" class="btn btn-info">Ver</a>
                  <a href="#" [routerLink]="['/post/', post.idAsignatura, 'edit']" class="btn btn-primary">Editar</a>
                </td>
              </tr>
        </tbody>
    </table>
</div>
